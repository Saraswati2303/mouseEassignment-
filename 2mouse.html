<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <div id="main">
        <div>
            
        </div>
    </div>
    <style>
        body,
        #main {
            height: 700px;
            width: 100%;
        }
    </style>
    <script>
        let clicks = [];
        let label = document.createElement('label')
        label.innerText = ""
        document.getElementById('main').appendChild(label)
        document.getElementById('main').addEventListener('mousemove', (e) => {
            let pos = `(${e.clientX}, ${e.clientY})`
            label.innerText = pos;
            label.style.position = 'absolute';
            label.style.top = e.clientY + 'px';
            label.style.left = e.clientX + 'px';
        })
        document.getElementById('main').addEventListener('mouseup', (e) => {
            let main = document.createElement('label')
            main.innerText = 'Hello';
            main.style.position = 'absolute';
            main.style.top = e.clientY + 'px';
            main.style.left = e.clientX + 'px';
            document.getElementById('main').appendChild(main)
            clicks.push({
                'text': 'Hello',
                'x': e.clientX,
                'y': e.clientY
            })
            document.getElementById('main').addEventListener('mouseup', (e) => {
                let Edit = document.createElement('button')
                // let edit = document.getElementById('editing-button');   //for editing
                // main.contentEditable = true;
                Edit.innerHTML = 'Edit';
                Edit.style.position = 'absolute';
                Edit.style.top = e.clientY + 20 + 'px';
                Edit.style.left = e.clientX + 20 + 'px';
                document.getElementById('main').appendChild(Edit)

            })
            document.getElementById('main').addEventListener('mouseup', (e) => {
                let Done = document.createElement('button')
                // let Done = document.getElementById('Done-editing');
                // main.contentEditable = false;
                Done.innerHTML = 'Done';
                Done.style.position = 'absolute';
                Done.style.top = e.clientY + 42 + 'px';
                Done.style.left = e.clientX + 20 + 'px';
                document.getElementById('main').appendChild(Done)
            })

            console.log('clicks', clicks)



        })
    </script>
</body>

</html>
